# PowerCap Manager - Cleanup Configuration
# This file defines default cleanup settings

# Cleanup categories (true/false)
CLEANUP_KUBERNETES=true
CLEANUP_LOCAL_DATA=true
CLEANUP_RAPL=true
CLEANUP_LOGS=true
CLEANUP_DOCKER=false

# Backup settings
BACKUP_ENABLED=true
BACKUP_RETENTION_DAYS=30

# Safety settings
FORCE=false
DRY_RUN=false
VERBOSE=false

# Kubernetes settings
NAMESPACE=default

# File patterns to clean (space-separated)
DATA_FILE_PATTERNS="epex_data_*.csv *.tmp *.bak"
LOG_FILE_PATTERNS="*.log powercap*.log"

# RAPL settings
RESET_POWER_LIMITS=true
RESET_TIME_WINDOWS=true

# Docker settings
REMOVE_CONTAINERS=true
REMOVE_IMAGES=true
CLEANUP_VOLUMES=false

# Paths to exclude from cleanup (space-separated)
EXCLUDE_PATHS="./scripts/ ./k8s/ ./internal/ ./pkg/"